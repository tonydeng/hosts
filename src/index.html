<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hosts Manger</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
        <meta http-equiv="Cache-Control" content="no-siteapp" />

    </head>

    <body style="display: none;">

        <div class="container">
            <div class="row">
                <form class="col s12" style="margin-top: 20px; padding-left: 0; padding-right: 0;">
                  <div class="row" style="margin-bottom: 0;">

                      <div class="input-field col s3">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="alias" type="text">
                        <label for="alias">alias</label>
                      </div>

                      <div class="input-field col s4">
                          <i class="material-icons prefix">view_week</i>
                          <input id="ipaddress" type="text" class="invalid">
                          <label for="ipaddress">IP address</label>
                      </div>

                      <div class="input-field col s5">
                          <i class="material-icons prefix">language</i>
                          <input id="domain" type="text" class="invalid">
                          <label for="domain">domain</label>
                      </div>
                  </div>
                </form>
            </div>

            <div class="row right-align" style="margin-top: -13px;">
                <a id="addHostBtn" class="disabled waves-effect waves-light btn blue darken-2"><i class="material-icons right" style="margin-left: 5px;">playlist_add</i>New</a>
            </div>

            <div class="row" style="margin-bottom: 0; margin-top: -40px;">
                <div class="input-field col s12" style="padding-left: 0; padding-right: 0;">
                    <input id="filter" type="text">
                    <label for="filter" style="left: 0;">filter...</label>
                </div>
            </div>

            <div class="row" style="margin-bottom: 10px;">
                <div id="hosts" style="height: 450px;" class="ag-fresh">
                </div>
            </div>

            <div class="center-align" id="toast">
                <span></span>
            </div>
        </div>

        <script type="text/javascript" src="build/index.bundle.js"></script>
    </body>
</html>
